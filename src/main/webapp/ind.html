<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
    <script>
        function validate() {
            $('#currentForm :input').each(function () {
                if ($(this).attr('type') === 'text' && $(this).val() === '') {
                    alert("Please fill " + $(this).attr('name'));
                    return false;
                }
            })
        }
    </script>
    <script>
        function addRow() {
            let name = $('#1').val();
            let surname = $('#2').val();
            let exp = $('#3').val();
            $('#table tr:last').after('<tr><td>' + "4" + '</td><td>' + name + '</td><td>' + surname + '</td><td>' + exp + '</td></tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form id="currentForm">
    <div class="form-group">
        <label>Имя</label>
        <input type="text" class="form-control" name="name" id="1">
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" class="form-control" name="surname" id="2">
    </div>
    <div class="form-group">
        <label>Опыт</label>
        <input type="text" class="form-control" name="experience" id="3">
    </div>
    <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
</form>

<table class="table" id='table'>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Experience</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>John</td>
        <td>Brown</td>
        <td>3 years</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>White</td>
        <td>4 years</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>Black</td>
        <td>5 years</td>
    </tr>
    </tbody>
</table>


</body>
</html>
